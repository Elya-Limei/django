<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Autor List</title>
</head>
<body>
{% extends "base_generic.html" %}

{% block content %}
    <h1>Autor List</h1>

    {% if author_list %}
    <ul>
      {% for author in author_list %}
      <li>
        <a href="{{ author.get_absolute_url }}">{{ author.last_name }}</a> ({{ author.lifespan }})
      </li>
      {% endfor %}
    </ul>
    {% else %}
      <p>There are no authors in the library.</p>
    {% endif %}
{% endblock %}

</body>
</html>
